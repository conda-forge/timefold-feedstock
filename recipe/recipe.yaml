# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "1.22.0b0"
  openjdk_min: "17"
  jpype1_min: "1.5.0"

package:
  name: timefold
  version: ${{ version }}

source:
  - target_directory: dist
    url: https://pypi.org/packages/source/t/timefold/timefold-${{ version }}.tar.gz
    sha256: 71a564223892057a5ffd598c52fca51441c6f1f78b3e3de5dd351786a0a9fd16
  - target_directory: src
    url: https://github.com/TimefoldAI/timefold-solver/archive/refs/tags/v${{ version | replace("b0", "") }}.tar.gz
    sha256: 1aadc19ec06f7bb73855556fcba7b64a89ab4bb5245f500a09a0ee8e2d8e896f

build:
  number: 0
  noarch: python
  script:
    - cd dist
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - jpype1 >=${{ jpype1_min }}
    - openjdk ${{ openjdk_min }}.*
    - pip
    - python ${{ python_min }}.*
    - setuptools
    - stubgenj >=0.2.5
  run:
    - jpype1 >=${{ jpype1_min }}
    - openjdk >=${{ openjdk_min }}
    - python >=${{ python_min }}

tests:
  - python:
      pip_check: true
      python_version: ${{ python_min }}.*
      imports: timefold
  - files:
      source:
        - src/python/python-core/tests/
    requirements:
      run:
        - openjdk ${{ openjdk_min }}.*
        - pytest-cov
        - python ${{ python_min }}.*
    script:
      - cd src/python/python-core/tests
      - coverage run --source timefold --branch -m pytest -vv --tb=long --color=yes
      - coverage report --show-missing --skip-covered --fail-under=70

about:
  homepage: https://timefold.ai/open-source-solver
  license_file: dist/LICENSE.txt
  license: Apache-2.0
  summary: An AI constraint solver that optimizes planning and scheduling problems
  repository: https://github.com/TimefoldAI/timefold-solver
  documentation: https://docs.timefold.ai/timefold-solver/latest

extra:
  recipe-maintainers:
    - bollwyvl
